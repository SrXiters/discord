<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SR Xiters Discord Server</title>
  <meta name="description" content="SR XITERS — The system fears what it can’t detect.">

  <!-- Open Graph (for WhatsApp / Discord / Telegram) -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="SR Xiters Discord Server">
  <meta property="og:description" content="SR XITERS — The system fears what it can’t detect.">
  <meta property="og:image" content="https://raw.githubusercontent.com/SrXiters/discord/main/IMG_20251024_231259.png?v=1">
  <meta property="og:image:secure_url" content="https://raw.githubusercontent.com/SrXiters/discord/main/IMG_20251024_231259.png?v=1">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:url" content="https://srxiters.github.io/">

  <!-- Twitter (extra compatibility) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="SR Xiters Discord Server">
  <meta name="twitter:description" content="SR XITERS — The system fears what it can’t detect.">
  <meta name="twitter:image" content="https://raw.githubusercontent.com/SrXiters/discord/main/IMG_20251024_231259.png?v=1">

  <!-- Fallback redirect if JS disabled -->
  <meta http-equiv="refresh" content="1;url=https://discord.gg/TVUznsE6m7">

  <style>
    :root {
      --bg:#0b0d10;
      --card:#0f1114;
      --muted:#9aa6b2;
      --accent:#00b7ff;
      --radius:14px;
      --maxw:880px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(180deg, #030307 0%, #0e0f12 100%);
      color: #fff;
    }

    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .card {
      width: 100%;
      max-width: var(--maxw);
      background: rgba(255, 255, 255, 0.03);
      border-radius: var(--radius);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.04);
    }

    .banner {
      width: 100%;
      height: 260px;
      background-image: url('https://raw.githubusercontent.com/SrXiters/discord/main/IMG_20251024_231259.png?v=1');
      background-size: cover;
      background-position: center;
    }

    .body {
      padding: 24px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: -0.02em;
    }

    p {
      color: var(--muted);
      margin: 10px 0 18px;
      font-size: 16px;
    }

    .btn {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      background: linear-gradient(90deg, var(--accent), #6affff);
      color: #fff;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0, 183, 255, 0.25),
                  inset 0 -2px 0 rgba(0, 0, 0, 0.2);
    }

    .small {
      font-size: 13px;
      color: var(--muted);
      margin-top: 10px;
    }

    .footer {
      padding: 14px 24px;
      background: rgba(255, 255, 255, 0.03);
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--muted);
      font-size: 13px;
    }

    .logo {
      width: 48px;
      height: 48px;
      border-radius: 10px;
      background-image: url('https://raw.githubusercontent.com/SrXiters/discord/main/IMG_20251024_231259.png?v=1');
      background-size: cover;
      background-position: center;
    }

    @media (max-width: 520px) {
      .banner { height: 180px; }
      h1 { font-size: 22px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="banner"></div>
      <div class="body">
        <h1>SR Xiters Discord Server</h1>
        <p>SR XITERS — The system fears what it can’t detect.</p>
        <a class="btn" href="https://discord.gg/TVUznsE6m7">Join on Discord</a>
        <div class="small">Redirecting automatically...</div>
      </div>

      <div class="footer">
        <div style="display:flex;gap:12px;align-items:center">
          <div class="logo"></div>
          <div>
            <div style="font-weight:600">SR Xiters</div>
            <div style="color:var(--muted);font-size:13px">
              The system fears what it can’t detect.
            </div>
          </div>
        </div>
        <div>⚡ GitHub Pages</div>
      </div>
    </div>
  </div>

  <script>
    // Redirect same tab after 1 second
    setTimeout(() => {
      window.location.replace('https://discord.gg/TVUznsE6m7');
    }, 1000);
  </script>
</body>
</html>
